<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='model.css') }}">
</head>
<body>
	<h1>Upload your resume</h1>

	<form method=post enctype="multipart/form-data">

	<div class=page>
 		<h1>Suggested jobs</h1>

    	{{ table|safe }}
  		{% endfor %}
	</div>
</body>

</html>
